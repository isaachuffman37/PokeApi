<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src = "index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class = "userInput">
        <span id="prompt">Insert pokemon name here:</span> <input type="text" id = "pokemonName">
        <button id = "submit_button"> Submit </button>
    </div>
    
    <h1 class= "header" id = "pokemon_name"></h1>

    <section class = "pics">

        <div id = "normalDiv">
            <img src="" alt="" class = "pokeImg" id = "normal_pic">
            <h2 class= "sub_header" id = "normal"></h2>
        </div>

        <div id = "shinyDiv">
            <img src="" alt="" class = "pokeImg" id = "shiny_pic">
            <h2 class= "sub_header" id = "shiny"></h2>   
        </div>

    </section>
    
    <h3 class = "h3_header" id = "poke_type"></h3>
    <p class = "description" id = "typeDescription"></p>
    <h3 class = "h3_header" id = "poke_size"></h3>
    <p class = "description" id = "sizeDescription"></p>
    <h3 class = "h3_header" id = "poke_moves"></h3>
    <p class = "description" id = "movesDescription"></p>

</body>
</html>
